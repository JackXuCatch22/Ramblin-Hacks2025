{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinPal</title>
  <link rel="icon" type="image/png" href="{% static 'images/FinPal.png' %}">
  <link rel="stylesheet" href="{% static 'styles/chat.css' %}">
</head>
<body>
  <div id="chat-container">
    <div id="header">
      <div id="avatar" class="avatar">
        <svg width="80" height="80" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <circle id="pet-body" cx="12" cy="12" r="10" fill="brown"></circle>
          <circle id="left-eye" cx="9" cy="10" r="1.5" fill="black"></circle>
          <circle id="right-eye" cx="15" cy="10" r="1.5" fill="black"></circle>
          <polygon id="hat" points="8,4 16,4 12,0" fill="blue" style="display: none;"></polygon>
        </svg>
      </div>
      <h2>Your Therapist Pet</h2>
      <button id="settings-button">Settings</button>
    </div>
    <div id="chat-window">
      <div id="messages"></div>
    </div>
    <div id="input-container">
      <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
      <button id="send-button">Send</button>
    </div>
  </div>
</body>
</html>
