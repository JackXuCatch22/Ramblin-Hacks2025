{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <body style="background: url('{% static 'images/skyline.jpg' %}') no-repeat center center fixed; background-size: cover;">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FinPal Login</title>
  <link rel="stylesheet" href="{% static 'styles/home.css' %}">
  <link rel="stylesheet" href="{% static 'styles/login.css' %}">
  <link rel="icon" href="{% static 'images/FinPal.png' %}">
</head>
<body>

  <div class="container">
    <h1 class="app-title">FinPal</h1>
    <div class="logo-login-box">
      <img src="{% static 'images/FinPal.png' %}" alt="FinPal Logo" class="logo" />

      <p class="subtitle">Login to your account</p>

      {% if error_message %}
      <p style="color: red; text-align: center;">{{ error_message }}</p> 
      {% endif %}

      <form method="POST" action="{% url 'loginCheck' %}" class="login-form">
        {% csrf_token %}
        <div class="input-pair">
          <input type="text" name="username" placeholder="Username" required class="login-input">
          <input type="password" name="password" placeholder="Password" required class="login-input">
        </div>
        <button type="submit" class="login-button">Log In</button>
      </form>
    </div>
  </div>

</body>
</html>
